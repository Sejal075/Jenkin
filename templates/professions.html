<!DOCTYPE html>
<html>
<head>
    <title>{{ category }} Puzzle</title>

    <!-- LINK YOUR SINGLE CSS FILE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page-container">

    <h2 class="page-title">{{ category }} Puzzle</h2>

    <div class="game-box">
        <table class="grid">
            {% for row in grid %}
            <tr>
                {% for letter in row %}
                <td>{{ letter }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <div class="controls">
            <input id="word" placeholder="Enter word">
            <button onclick="checkWord()">Check</button>
        </div>

        <p id="result"></p>
    </div>

    <a href="/" class="back-btn">⬅ Back to Home</a>

</div>

<script>
    function checkWord() {
        fetch("/check/{{ category | lower }}", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                word: document.getElementById("word").value
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText =
                data.valid ? "✅ Correct!" : "❌ Try again";
        });
    }
</script>

</body>
</html>
